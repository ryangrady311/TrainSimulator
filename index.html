<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Simulator</title>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Link Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

     <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>



</head>

<body>
    <div class="jumbotron">
        <h1>Train Simulator</h1>
        <p>It's totally gonna catch on (¬‿¬)</p>
    </div>

    <div class="container" >

        <div class="sectionTitle">

            <b>Current Train Schedule</b>

        </div>

        <div class="sectionContent">

            <table id='employee-table'>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                
            </table>

        </div>



    </div>


    <div class="container">
        <div class="sectionTitle">

            <b>Add Train</b>

        </div>

        <div class="sectionContent">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName">
                    <br>
                    <label for="desitnation">Destination</label>
                    <input type="text" class="form-control" id="destination">
                    <br>
                    <label for="trainName">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="trainStartTime">
                    <br>
                    <label for="desitnation">Frequency (min)</label>
                    <input type="text" class="form-control" id="trainFrequency">

                </div>


                <button type="button" class="btn btn-primary" id="train-submit-btn">Submit</button>
            </form>
        </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

    <script src="assets/javascript.js"></script>
</body>

</html>
